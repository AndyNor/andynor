{% extends "databases.html" %}
{% load humanize %}
{% block databases_category %}

<div class="row">
{% for item in item_list %}
	<div class="database_tvseries_item">
		<img class="tvseries" style="width: 100px; height: 100px;" src="{{ MEDIA_URL }}{{item.image}}">
		<h3 >{{ item.name }}</h3>
		<h6 class="displayInline">{{ item.subcategory }}</h6>
		{% if user.is_authenticated %}
		<a href="{% url 'databases_edit_data' 'Data' item.pk category_name %}?next={{ request.get_full_path|urlencode }}">
			<i class="icon-pencil"></i></a>
		{% endif %}
		<p class="database_tvseries_text"><i>{{ item.text }}</i>
		</p>
	</div>
	{% if forloop.counter|divisibleby:'3' %}
		<div class="clearBoth"></div>
	{% endif %}
{% endfor %}
</div>

{% endblock %}
