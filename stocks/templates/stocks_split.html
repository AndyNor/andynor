{% extends "stocks.html" %}
{% load humanize %}

{% block stocks_main %}

	<h3>Aksjer <small>Split</small></h3>
	<hr>
	{{description}}<br>
	{{status}}

    <form method="post" action="" class="form-horizontal">
	{% csrf_token %}
	<fieldset>

	<div class="control-group ">
		<label for="id_split_ratio" class="control-label">Split 1 stock into </label>
		<div class="controls">
			<input id="id_split_ratio" name="split_ratio" type="number" value="1">
			<span class="help-inline">
			 stocks
			</span>
		</div>
	</div>

	<div class="form-actions">
		<button type="submit" {% if secure %} autocomplete="off" {% endif %} class="btn btn-primary submitButtonMargin">{{submit|default:'Commit'}}</button>
		<a class="btn btn-danger" href="{{ redirect|default:"/return/" }}">Cancel</a>
	</div>
	</fieldset>
</form>


{% endblock %}
