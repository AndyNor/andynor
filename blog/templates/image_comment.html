{% extends "blog.html" %}
{% load humanize %}

{% block blog_content %}

<h3>Edit image comment</h3>
<div class="row">
<form class="form" action="" method="post">{% csrf_token %}

	<div class="input-append span8">
		<input type="text" class="input-block-level" name="comment" value="{{ image.description|default:"" }}" maxlength="150">
		<button class="btn btn-primary" type="submit">Change</button>
	</div>

</form>
</div>

<img src="{{ MEDIA_URL }}{{ image.thumbnail }}">


{% endblock %}
