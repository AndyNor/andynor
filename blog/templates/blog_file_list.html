{% extends "blog.html" %}
{% load humanize %}
{% block blog_content %}

<h3>Filoversikt</h3>

<table class="table table-striped">
	<thead>
		<th></th>
		<th>Created</th>
		<th>Filename</th>
		<th>Size</th>
		<th>Blog</th>
	</thead>
{% for file in files %}
	<tr>
		<td><a href="{% url "file_upload" blog_id=file.blog.pk %}"><i class="icon-pencil"></i></a></td>
		<td>{{file.created|naturaltime}}</td>
		<td><a href="{{ file_path }}{{ file.blog.pk }}/{{ file.filename }}">{{file.filename}}</a></td>
		<td>{{file.size|intcomma}}</td>
		<td><a href="{% url "blog_show" file.blog.pk %}">{{file.blog.title}}</a></td>
	</tr>
{% endfor %}
</table>

{% endblock %}
